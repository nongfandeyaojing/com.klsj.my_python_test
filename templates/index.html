<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome to 2020</title>
    <style> .rr{float:left;width:50%;}</style>
</head>
<body>
<div style="width:600px;height:30px">
    <div class="rr"> welcome to my webpage  </div>
    <div class="rr">
        {% if data != ''  %}     #如果存在data变量的值，就显示用户姓名，以及注销链接
        <a href="#">{{ data}}</a>
        <a href="#">注销</a>
        {% else %}                   #否则就显示登录与注册链接
        <a href="#">登陆</a>
        <a href="#">注册</a>
        {% endif %}

    </div>
    <div style="clear:both;"></div>
</div>
<img src="{{ url_for('static',filename='image/邮件测试图片.jpg')}}" alt="">
<hr>
<ul>
    <li><a href="/news">查看新闻</a></li>
<!--    a=1,可以设置默认值-->
<!--    <li><a href="{{ url_for('productpage',a=1) }}">查看产品</a></li>  #注意超链接带参数a传递-->
    <li><a href="{{ url_for('product.productpage') }}">查看产品</a></li>  #注意超链接带参数a传递
</ul>
<hr>
<p>这是采用render_template模板方法获得的内容:</p>
<br>
{{data}}
</body>
</html>
